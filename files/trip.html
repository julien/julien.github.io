<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>html,body{margin:0;width:100%;height:100%;overflow:hidden;}</style>
</head>
<body>
  <canvas id="c"></canvas>
  <script>
    var c = document.getElementById('c')
      , ctx = c.getContext('2d')
      , width = window.innerWidth
      , height = window.innerHeight
      , cx = width  / 2
      , cy = height / 2
      , rot = 10
      , increment = 2 * Math.PI / rot
      , theta = increment;

    c.width = width;
    c.height = height;
    ctx.translate(cx, cy);

    requestAnimationFrame(draw);

    function draw() {
      var x, y;

      requestAnimationFrame(draw);

      ctx.clearRect(-cx, -cy, width, height);
      ctx.beginPath();

      while (theta < 200 * Math.PI) {
        x = theta * Math.cos(theta);
        y = theta * Math.sin(theta);
        ctx.lineTo(x, y);
        theta += increment;
      }

      theta += 0.1;

      while (theta > 0) {
        x = theta * Math.cos(theta);
        y = theta * Math.sin(theta);
        ctx.lineTo(x, y);
        theta -= increment;
      }

      ctx.fill();

      increment = increment + 0.0001;
      theta = 0;
    }
  </script>
  <script src="assets/menu.js"></script>
</body>
</html>
