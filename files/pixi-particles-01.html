<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html,body { background-color: #000; margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
  </style>
</head>
<body>
  <script src="assets/pixi.js"></script>
  <script>
    (function () {
      var screenW
        , screenH
        , numParticles = 60
        , particles = []
        , easing = 0.0009
        , friction = 0.9
        , spring = 0.005
        , radius
        , centerX
        , centerY
        , targetX
        , targetY
        , velX
        , velY
        , colTarget
        , colValue
        , colRange
        , colFill
        , stage
        , renderer
        , canvas
        , graphics;

      function randomRange(min, max) {
        if (isNaN(min)) {
          min = 0;
          max = 1;
        } else if (isNaN(max)) {
          max = min;
          min = 0;
        }
        return (Math.random() * (max - min)) + min;
      }

      function createParticle() {
        return {
          x: randomRange(-150, 150),
          y: randomRange(-250, 250),
          vx: 0,
          vy: 0,
          radius: randomRange(1, 4),
          scaleBase: 1 + Math.random() * 2,
          scaleAngle: 0,
          scaleRange: randomRange(0.1, 0.8),
          scaleSpeed: randomRange(0.05, 0.08),
          scaleY: 0,
          scaleY: 0,
          updateScale: function () {
            this.scaleX = this.scaleBase + Math.cos(this.scaleAngle) * this.scaleRange;
            this.scaleY = this.scaleBase + Math.sin(this.scaleAngle) * this.scaleRange;
            this.scaleAngle += this.scaleSpeed * randomRange(0.1, 0.9);
          }
        };
      }

      function randomize() {
        targetX = randomRange(-centerX, centerX);
        targetY = randomRange(-centerY, centerY);
        radius = 600 + Math.random() * 230 - (200 / 2);
      }


      function lerp(value, target, u) {
        return (1 - u) * value + u * target;
      }

      function changeColors() {
        colTarget = {
          r: ~~(Math.random() * 255 - 255),
          g: ~~(Math.random() * 255 - 255),
          b: ~~(Math.random() * 255 - 255)
        };
        if (!colValue) {
          colValue = {
            r: ~~(Math.random() * 255 - 255),
            g: ~~(Math.random() * 255 - 255),
            b: ~~(Math.random() * 255 - 255)
          };
        }
        colRange = 0;
      }

      function updateColors() {
        var interval = 10
          , steps = 2000 / interval
          , rangeInc = 1.0 / steps
          , r = 0
          , g = 0
          , b = 0
          , color;

        if (colRange >= 1.0) {
          changeColors();
        } else {
          r = Math.abs(parseInt(lerp(colValue.r, colTarget.r, colRange)));
          g = Math.abs(parseInt(lerp(colValue.g, colTarget.g, colRange)));
          b = Math.abs(parseInt(lerp(colValue.b, colTarget.b, colRange)));
          colFill = '0x' + r.toString(16) + g.toString(16) + b.toString(16);
          colRange += rangeInc;
        }
      }

      function animate() {
        var i
          , p
          , ax
          , ay
          , dx
          , dy
          , dist;

        requestAnimFrame(animate);

        updateColors();

        graphics.clear();

        ax = (targetX - centerX) * easing;
        ay = (targetY - centerY) * easing;


        if (Math.abs(ax) < 1 && Math.abs(ay) < 1) {
          randomize();
        } else {
          velX += ax * 0.005;
          velY += ay * 0.005;
          centerX += velX;
          centerY += velY;
        }

        for (i = 0; i < numParticles; i += 1) {
          p = particles[i];
          p.updateScale();
          // update partice position
          vx = (0 - (p.x + randomRange( -radius * 2, radius * 2 ))) * spring;
          vy = (0 - (p.y + randomRange( -radius * 2, radius * 2 ))) * spring;
          p.vx += vx;
          p.vx *= friction;
          p.vy += vy;
          p.vy *= friction;
          p.x += p.vx;
          p.y += p.vy;

          graphics.beginFill(colFill);
          graphics.drawElipse(p.x, p.y, p.radius * p.scaleX, p.radius * p.scaleY);
          graphics.endFill();
        }
        renderer.render(stage);
      }

      function init() {
        var i;
        startTime = new Date().getTime();
        screenW = document.body.clientWidth;
        screenH = document.body.clientHeight;

        centerX = screenW / 2;
        centerY = screenH / 2;
        randomize();

        changeColors();
        colRange = 0;
        colFill = 'rgb(0, 0, 0)';

        particles = [];
        for (i = 0; i < numParticles; i += 1) {
          particles[i] = createParticle();
        }

        stage = new PIXI.Stage(0x000000, true);

        renderer = PIXI.autoDetectRenderer(screenW, screenH);
        canvas = renderer.view;
        canvas.style.display = 'block';
        document.body.appendChild(canvas);

        graphics = new PIXI.Graphics();
        graphics.position.x = centerX;
        graphics.position.y = centerY;
        stage.addChild(graphics);

        requestAnimFrame(animate);
      }
      init();
    }());
  </script>
  <script src="assets/menu.js"></script>
</body>
</html>
