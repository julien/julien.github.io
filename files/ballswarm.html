<!doctype html>
<html>
<head>
	<title></title>
    <style type="text/css" media="screen">
		html, body	{ height:100%;font-family:sans-serif; }
		body { margin:0; padding:0; overflow:auto; text-align:center;
		       background-color: #000; }
		object:focus  { outline:none; }
		#flashContent { clear:both;display:block; }
    </style>
    <script type="text/javascript" src="assets/swfobject.js"></script>
    <script type="text/javascript">
        var swfVersionStr = "10.1.0";
        var xiSwfUrlStr = "";
        var flashvars = {};
        var params = {};
        params.quality = "high";
        params.bgcolor = "#000000";
        params.allowscriptaccess = "sameDomain";
        params.allowfullscreen = "true";

        var attributes = {};
        attributes.id = "ballswarm";
        attributes.name = "ballswarm";
        attributes.align = "middle";
        swfobject.embedSWF(
            "assets/ballswarm.swf", "flashContent",
            "550", "400",
            swfVersionStr, xiSwfUrlStr,
            flashvars, params, attributes);
		swfobject.createCSS("#flashContent", "clear:both;display:block;text-align:left;");
    </script>
</head>

<body>
<div id="flashContent" align="center">
    <p><a href="http://www.adobe.com/go/getflashplayer">
	    <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif"
		    alt="Get Adobe Flash player" /></a>
    </p>
</div>
<script src="assets/menu.js"></script>
</body>
</html>
