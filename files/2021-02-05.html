<!doctype html>
<html>
	<head>
		<style>
			body{margin:0;overflow:hidden;}
		</style>
		<link rel="stylesheet" href="extras.css">
	</head>
	<body>
		<script id="vsrc" type="text/vertex-shader">
			precision lowp float;

			attribute vec2 a_position;

			uniform mat4 u_matrix;
			void main() {
				gl_Position = u_matrix * vec4(a_position, 1.0, 1.0);
			}
		</script>
		<script id="fsrc" type="text/fragment-shader">
			precision lowp float;

			void main() {
				gl_FragColor = vec4(1.0, 1.0, 1.0, .3);
			}
		</script>
		<canvas id="canvas" width="400" height="400"></canvas>
		<script src="2021-02-05.js"></script>
		<div class="description">
			<p class="title">What's This?</p>
			<p>An animation made with WebGL</p>
			<p class="right"><a href="/">back</a></p>
		</div>
	</body>
</html>
