<!DOCTYPE html>
<html>
<head>
	<title></title>
  <!-- link rel="stylesheet" href="assets/style.css" -->
  <style>
    html,body{margin:0;width:100%;height:100%;overflow:hidden;background-color:#000}
    #canvas{margin: 20px auto;display:block;}
  </style>
	<script src="assets/processing-1.3.6.js"></script>
</head>

<body>
  <canvas id="canvas" width="550" height="400"></canvas>

<script>

	function sketch(p) {
		var particles = 100,
      vx = [],
      vy = [],
      ax = [],
      ay = [],
      x =  [],
      y =  [],
      w =  [],
      h =  [],
      c =  [];

		p.setup = function() {
      p.size(550, 400);
      p.background(0);
      p.noStroke();

      for (var i = 0; i < particles; i++) {
        vx[i] = p.random((p.width / 2) - p.random(-20, 20));
        vy[i] = p.random((p.height / 2) - p.random(20));
        ax[i] = ay[i] = 0;
        w[i] = h[i] = p.random(2, 10);
        x[i] = y[i] = p.random(-100, 100);
        c[i] = p.color(p.random(255), p.random(255), p.random(255));
      }
		}

		p.draw = function() {
      p.fill(0, 5);
      p.rect(0, 0, p.width, p.height);

      for (var i = 0; i < particles; i++) {
        p.fill(c[i]);
        x[i] = (p.width  / 2)  + p.cos(2.6 * ax[i]) * vx[i];
        y[i] = (p.height / 2)  + p.sin(1.3 * ay[i]) * vy[i];

        ax[i] += p.random(.01); //* p.random(p.sin(0.1));
        ay[i] += p.random(.08) * p.random(p.cos(.09));

        p.ellipse(x[i], y[i], w[i], h[i]);
      }
		}
	}
	var c = document.getElementById("canvas");
	var p = new Processing(c, sketch);
</script>
</body>
</html>
